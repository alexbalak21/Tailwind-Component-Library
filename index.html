<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Components</title>
    <script>
      // Apply theme immediately before React renders (prevents flash)
      const themeMode = localStorage.getItem("themeMode")
      const themeColor = localStorage.getItem("themeColor") || "indigo"

      // Apply dark mode class if saved
      if (themeMode === "dark") {
        document.documentElement.classList.add("dark")
      } else if (themeMode === "light") {
        document.documentElement.classList.remove("dark")
      } else {
        // System mode
        const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches
        if (isDark) {
          document.documentElement.classList.add("dark")
        }
      }

      // Apply color theme
      document.documentElement.dataset.theme = themeColor
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div style="display: flex">
      <img src="screenshots/base_light.jpg" alt="Base Components Light Theme" />
      <img src="screenshots/base_dark.jpg" alt="Base Components Dark Theme" />
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
